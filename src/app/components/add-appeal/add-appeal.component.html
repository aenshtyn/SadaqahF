<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="appeal.title" name="title" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" id="description" required [(ngModel)]="appeal.description" name="description" />
        </div>

        <div class="form-group">
            <label for="description">Phone Number</label>
            <input class="form-control" id="description" required [(ngModel)]="appeal.address" name="description" />
        </div>

        <div class="form-group">
            <label for="description">Amount Needed</label>
            <input class="form-control" id="description" required [(ngModel)]="appeal.amount" name="description" />
        </div>

        <button (click)="saveAppeal()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newAppeal()">Add</button>
    </div>
</div>

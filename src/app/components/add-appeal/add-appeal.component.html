<div class = "conatiner">
    <div class ="row">
        <div class = "col-sm-3"></div>
        <div class = "col-md-6">

            <div class="submit-form">
                <div *ngIf="!submitted">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" required [(ngModel)]="appeal.title" name="title" />
                    </div>
            
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" required [(ngModel)]="appeal.description" name="description" rows="3"></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="description">Category</label>
                        <input class="form-control" id="description" required [(ngModel)]="appeal.Tag" name="description" />
                        <select class="form-control" id="exampleFormControlSelect1"> <option>1</option></select>      
                    
                    </div>
            
                    <div class="form-group">
                        <label for="description">Phone Number</label>
                        <input class="form-control" id="description" required [(ngModel)]="appeal.address" name="description" />
                    </div>
            
                    <div class="form-group">
                        <label for="description">Amount Requested</label>
                        <input class="form-control" id="amount" required [(ngModel)]="appeal.amount" name="amount" />
                    </div>
            
                    <div class="form-group">
                        <label for="description">Image</label>
                        <input type= "file" class="form-control-file" id="image" required [(ngModel)]="appeal.image" name="image" />
                    </div>
            
            
                    <button (click)="saveAppeal()" class="btn btn-success">Submit</button>
                </div>
            
                <div *ngIf="submitted">
                    <h4>You submitted successfully!</h4>
                    <button class="btn btn-success" (click)="newAppeal()">Add</button>
                </div>
            </div>

        </div>
        <div class = "col-sm-3"></div>
    </div>
</div>
